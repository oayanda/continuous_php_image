name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout codebase
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login into ECR
      run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/k3g7e9f8
    
    - name: Build, Tag and Push the Docker image
      run:  |
        docker build . oayanda/continuous_php_image
        docker tag oayanda/continuous_php_image:latest public.ecr.aws/k3g7e9f8/oayanda/continuous_php_image:latest
        docker push public.ecr.aws/k3g7e9f8/oayanda/continuous_php_image:latest
